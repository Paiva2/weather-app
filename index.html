<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=NTR&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/990d623d35.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/assets/js/script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png" />
    <title>Weather</title>
  </head>
  <body>
    <main>
      <div id="container">
        <header id="header">
          <h2>Weather Information</h2>
        </header>
        <div id="location-div">
          <form id="form">
            <div>
              <label>Location</label>
            </div>
            <div id="input-div">
              <input
                type="text"
                placeholder="Ex: City, State"
                class="city-input"
              />
              <button id="search-button" type="submit">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
        </div>
        <div id="local-div">
          <h1 class="local-text"></h1>
        </div>
        <div id="weather-info">
          <div class="img-div"></div>
          <div id="temperature-info"></div>
          <div class="restart-result">
            <button class="refresh-btn">
              <i id="iIcon" class="fas fa-sync fa-spin"></i>
            </button>
          </div>
        </div>
        <footer id="footer">
          <p>Weather project by Paiva</p>
          <div id="footer-line"></div>
        </footer>
      </div>
    </main>
  </body>
</html>
